<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donators</title>
    <style>
        body{
            background-image: url(https://www.zappyworks.com/mad-banner.jpg);
            background-size: cover;
        }
        .container {
        width: 100%;
        height: 100%;
        padding-top: 100px;
        padding-left:100px;
        }
        .box {
        font-size: x-large;
        border: 1px solid #fff;
        padding: 50px;
        width: 400px;
        background-color: #fff;
        opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
        {% for dd in dds %}
            {% if dd.ngo == myngo %}
                <p>Donor Name: {{ dd.donator.first_name }} {{dd.donator.last_name}}</p>
                <p>Equipment Provided:{{ dd.req }}</p>
                <p>Quantitiy: {{ dd.quantity }}</p>
            {% endif %}
        {% endfor %}
    </div>
</div>
</body>
</html>
